<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Pierce County Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/map_style.css">
</head>
<body>

	<div class="map_switcher">
	<i class="fa fa-toggle-on" style="font-size:28px;color:blue;" title="Switch between Maps" id="switch_map_icon"></i>
	</div>

	<div class="map_foothills_trails">
		<div class="maptitle">
			 <h5>Foothills Trails</h5>
		</div>
		<div id="map_ft"></div>
	</div>

	<div class="map_sensitive_markers">
		<div class="maptitle">
			 <h5>Sensitive Area Markers</h5>
		</div>
			<div id="map_sm"></div>
	</div>

<!-- jquery cdn-->
	<script
				  src="https://code.jquery.com/jquery-3.5.1.min.js"
				  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				  crossorigin="anonymous"></script>
<!-- my mapbox style-->
<script src="js/mapbox_script.js"></script>
</body>
</html>
